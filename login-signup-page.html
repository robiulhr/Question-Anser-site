<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/log-in-sign-up.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="rerun"><a href="./index.html">Rerun Pen</a></div>
    <div class="container">
        <div class="card"></div>
        <div class="card " id="card-main">
            <h1 class="title">Login</h1>
            <form>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Go</span></button>
                </div>
                <div class="footer"><a href="#">Forgot your password?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"><i fas fa-toggle></i></div>
            <h1 class="title">Register
                <div class="close"></div>
            </h1>
            <form>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="#{label}" required="required" />
                    <label for="#{label}">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Next</span></button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/log-in-sign-up.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/3392ddd3c2.js" crossorigin="anonymous"></script>
</body>

</html>
